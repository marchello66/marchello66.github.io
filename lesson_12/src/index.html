<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Страница с помощью bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="header col-xl-6 offset-xl-3 text-center">
				<h4><span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong></h4>
			</div>
		</div>
		<div class="row">
			<div class="video col-xl-6 offset-xl-1 col-lg-8 offset-lg-2 col-md-8 offset-md-2">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/gbVWvO66v2w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form col-xl-4 offset-xl-0 col-lg-8 offset-lg-2 col-md-8 offset-md-2 text-center">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
					<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
					<button class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="header col-xl-6 offset-xl-3 text-center">
				<h4><strong class="text-uppercase">Почему нужно сделать это сейчас?</strong></h4>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-xl-3 col-lg-6">
				<img src="img/01.png" alt="1 преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col-xl-3 col-lg-6">
				<img src="img/02.png" alt="2 преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col-xl-3 col-lg-6">
				<img src="img/03.png" alt="3 преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col-xl-3 col-lg-6">
				<img src="img/04.png" alt="4 преимущество">
				<p>Четвертое преимущество</p>
			</div>
			<div class="row mx-auto">
				<button class="btn btn-primary btn-lg btn-block form-btn">Получите инструкцию</button>
			</div>
		</div>
	</div>
</body>
</html>
